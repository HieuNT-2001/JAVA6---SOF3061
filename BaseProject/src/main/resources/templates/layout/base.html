<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">My App</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- CSS của DataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}" th:text="#{menu.myapp}">My App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}" th:text="#{menu.home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}" th:text="#{menu.product}">Products</a>
					</li>

				</ul>
				<span class="d-flex">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false" th:text="#{menu.language}">
								Dropdown
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="?lang=vi">Tiếng Việt</a></li>
								<li><a class="dropdown-item" href="?lang=en">English</a></li>
							</ul>
						</li>
					</ul>
				</span>
			</div>
		</div>
	</nav>

	<!-- Nội dung chính -->
	<div class="container my-4">
		<div th:insert="${content}"></div>
	</div>

	<!-- Footer -->
	<footer class="bg-light text-center py-3">
		<p class="mb-0">&copy; 2025 My App. All rights reserved.</p>
	</footer>

	<!-- Bootstrap 5 JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- JS của DataTables -->
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#myTable").DataTable({
				paging: true, // Bật phân trang
				pageLength: 5, // Số dòng trên mỗi trang
				lengthMenu: [5, 10, 25, 50], // Tùy chọn số dòng trên mỗi trang
				pagingType: "full_numbers", // Kiểu phân trang đầy đủ
			});
		});
	</script>
</body>

</html>
